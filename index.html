<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Circle click</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div id="instructions">
        Apasa click oriunde pe pagina pentru a crea un cerc
    </div>
    <div class="click-info" unselectable="on">
        <h2 id="clickCount">0</h2>
        <h4>Cercuri Create</h4>
        X: <span id="clickX"></span>
        Y: <span id="clickY"></span>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
